<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res">
    </div>
    <script>
        function verifica() {
            var txtv = window.document.querySelector('input#txtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML += `<p>Sua velocidade atual é de <strong>${vel}</strong>km/h</p>`
 
            if (vel > 60) {
                res.innerHTML += 'Você está a cima da velocidade permitida. MULTADO!'
            }else{
                res.innerHTML += 'Seja consciente, conitnue dirigindo com segurança!'
            }
        }
    </script>
</body>
</html>
